<!DOCTYPE html>
<html lang="en">
    <head>
        <title>experiment</title>
    </head>
    <body>
        <h1>Experiment Page</h1>
        <code>computer code</code>
        <pre>the pre element preserves
            the preformatted     texts
        </pre>
        <iframe src="https://www.youtube.com/embed/dXBohfjc4WA" allowfullscreen></iframe>
        <br>
        <audio controls>
            <source src="dog-barking.wav" type="audio/wav">
        </audio>
        <br>
        <video controls>
            <source src="video.mov" type="video/mov">
        </video>
        <br>
        <canvas id="myCanvas" style="border:1px;">
        </canvas>
        <br>
        <svg>
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <br>
        <ol>
            <li>first</li>
            <li>second</li>
        </ol><br>
        
        <select>
            <optgroup label="Hello">
            <option value="java">java</option>
            <option value="python">python</option>
            </optgroup>
            <optgroup label="World">
            <option value="c">c</option>
            <option value="c#">c#</option>
            </optgroup>
        </select><br>
        
        <label for="datalist">datalist:</label>
        <input list="datalist">
        <datalist id="datalist">
            <option value="First">
            <option value="Second">
            <option value="Third">
        </datalist>
        <br>
        <button type="button">A button</button>
        <template>
            <p>Something to hide</p>
        </template>
        <br>
        <table>
            <colgroup>
                <col span=2>
            </colgroup>
            <caption>example table</caption>
            <tr>
              <th>Col1</th>
              <th>Col2</th>
            </tr>
            <tr>
              <td>00</td>
              <td>01</td>
            </tr>
        </table>
        <br>
        <figure>
            <img src="picture.png" alt="myself">
            <figcaption>Fig.1 - picture of me</figcaption>
          </figure>
    </body>
</html>
